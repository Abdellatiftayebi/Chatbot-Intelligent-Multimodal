<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Intelligent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e9e9eb 0%, #c5c3c7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #8e9b5f 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 20px;
        }

        .bot .message-avatar {
            background: #667eea;
        }

        .user .message-avatar {
            background: #764ba2;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            background: #f0f0f0;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn.send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .icon-btn.upload {
            background: #eff3ef;
            color: white;
        }

        .icon-btn.audio {
            background:#eff3ef;
            color: white;
        }

        .icon-btn.audio.recording {
            background:#eff3ef;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .icon-btn.image {
            background: #eff3ef;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .file-preview {
            padding: 10px;
            background: #e3f2fd;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-preview button {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .image-generation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .modal-buttons .generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-buttons .cancel {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Chatbot Intelligent
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Bonjour! Je suis votre assistant intelligent. Comment puis-je vous aider aujourd'hui?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div id="filePreview"></div>
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="messageInput" placeholder="Tapez votre message...">
                
                <div class="action-buttons">
                    <input type="file" id="fileInput" accept="*/*">
                    <button class="icon-btn upload" onclick="document.getElementById('fileInput').click()" title="Uploader un fichier">
                        ‚ûï
                    </button>
                    
                    <button class="icon-btn audio" id="audioBtn" title="Enregistrer audio">
                        üé§
                    </button>
                    
                    <button class="icon-btn image" id="imageBtn" title="G√©n√©rer une image">
                        üñºÔ∏è
                    </button>
                    
                    <button class="icon-btn send" id="sendBtn" title="Envoyer">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="image-generation-modal" id="imageModal">
        <div class="modal-content">
            <h3>G√©n√©rer une image</h3>
            <input type="text" id="imagePrompt" placeholder="D√©crivez l'image que vous voulez g√©n√©rer...">
            <div class="modal-buttons">
                <button class="generate" onclick="generateImage()">G√©n√©rer</button>
                <button class="cancel" onclick="closeImageModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const audioBtn = document.getElementById('audioBtn');
        const imageBtn = document.getElementById('imageBtn');
        const imageModal = document.getElementById('imageModal');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentFile = null;

        function addMessage(text, isUser, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (isImage) {
                const img = document.createElement('img');
                img.src = text;
                img.style.width = '300px';  // ou 250px selon ton go√ªt
                img.style.height = 'auto';
                img.style.borderRadius = '10px';
                img.style.display = 'block';
                img.style.margin = '10px 0';
                /*
                img.style.maxWidth = '100%';
                img.style.borderRadius = '10px';
                */
                content.appendChild(img);
            } else {
                content.textContent = text;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // function simulateBotResponse(userMessage) {
        //     showTyping();
        //     setTimeout(() => {
        //         hideTyping();
        //         let response = "Je suis un chatbot de d√©monstration. Votre message : \"" + userMessage + "\" a √©t√© re√ßu!";
                
        //         if (userMessage.toLowerCase().includes('bonjour') || userMessage.toLowerCase().includes('salut')) {
        //             response = "Bonjour! Comment puis-je vous aider aujourd'hui?";
        //         } else if (userMessage.toLowerCase().includes('comment √ßa va')) {
        //             response = "Je vais tr√®s bien, merci! Et vous?";
        //         } else if (userMessage.toLowerCase().includes('aide')) {
        //             response = "Je suis l√† pour vous aider! Vous pouvez me poser des questions, uploader des fichiers, enregistrer des messages audio ou g√©n√©rer des images.";
        //         }
                
        //         addMessage(response, false);
        //     }, 1500);
        // }

       async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '' && !currentFile) return;

            if (message) {
                addMessage(message, true);
                messageInput.value='';
                showTyping();
                
                 try {
                    const response = await fetch(`http://127.0.0.1:8000/ask?message=${encodeURIComponent(message)}`, {
                        method: "POST"
                    });
                    const data = await response.json();
                    hideTyping();
                    addMessage(data.answer, false);

                } catch (error) {
                    hideTyping();
                    addMessage("‚ö†Ô∏è Erreur de connexion au serveur FastAPI", false);
                }
                  }

            if (currentFile) {
                addMessage(`üìé Fichier envoy√©: ${currentFile.name}`, true);
                currentFile = null;
                filePreview.innerHTML = '';
            }

            messageInput.value = '';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendFile(file) {
                if (!file) return;

                const formData = new FormData();
                formData.append("file", file);

                addMessage(`üìé Upload du fichier: ${file.name}`, true);
                showTyping();

                try {
                    const response = await fetch("http://127.0.0.1:8000/upload-pdf", {
                        method: "POST",
                        body: formData
                    });
                    const data = await response.json();
                    hideTyping();

                    if (data.success) {
                        addMessage(`‚úÖ Fichier '${file.name}' trait√© et enregistr√© avec succ√®s !`, false);
                    } else {
                        addMessage(`‚ö†Ô∏è √âchec du traitement du fichier: ${data.error}`, false);
                    }
                } catch (err) {
                    hideTyping();
                    addMessage(`‚ö†Ô∏è Erreur serveur: ${err}`, false);
                }
            }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                filePreview.innerHTML = `
                    <div class="file-preview">
                        <span>üìé ${file.name}</span>
                        <button onclick="removeFile()">‚úï</button>
                    </div>
                `;

                sendFile(file);
                currentFile = null;
                filePreview.innerHTML = '';
            }
        });

        function removeFile() {
            currentFile = null;
            filePreview.innerHTML = '';
            fileInput.value = '';
        }

        audioBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        addMessage('üé§ Message audio envoy√©', true);
                        showTyping();
                        const formData = new FormData();
                        formData.append('file', audioBlob, 'audio.wav');
                        try {
                            const response = await fetch("http://127.0.0.1:8000/speech-to-text", {
                            method: "POST",
                            body: formData
                            });

                            const data = await response.json();

                            const text = (data.text || "").trim();
                            if (!text) {
                                    hideTyping();
                                    addMessage("‚ö†Ô∏è Aucun texte d√©tect√© dans l'audio.", false);
                                    return;
                                }
                
                            const response2 = await fetch(`http://127.0.0.1:8000/ask?message=${encodeURIComponent(text)}`, {
                            method: "POST"
                            });
                            const data2 = await response2.json();
                            hideTyping();
                            addMessage(data2.answer, false);

                    } catch (err) {
                    addMessage("‚ö†Ô∏è Erreur de transcription : " + err, false);
                    }
                        stream.getTracks().forEach(track => track.stop());
                    };
                   

                    mediaRecorder.start();
                    isRecording = true;
                    audioBtn.classList.add('recording');
                    audioBtn.textContent = '‚èπÔ∏è';
                } catch (err) {
                    alert('Impossible d\'acc√©der au microphone');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                audioBtn.classList.remove('recording');
                audioBtn.textContent = 'üé§';
            }
        });

        imageBtn.addEventListener('click', () => {
            imageModal.style.display = 'flex';
        });

        function closeImageModal() {
            imageModal.style.display = 'none';
            document.getElementById('imagePrompt').value = '';
        }
        async function generateImage() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (prompt) {
                closeImageModal();
                addMessage(`${prompt}`, true);
                
                showTyping();
                    try {
                    const response = await fetch("http://127.0.0.1:8000/generate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: prompt })
                    });
                    
                    const data = await response.json();
                    hideTyping();
                    addMessage("data:image/png;base64," + data.image_base64, false, true);
                    /*addMessage(data.image_base64, false ,true);*/

                    } catch (error) {
                    hideTyping();
                    addMessage("‚ö†Ô∏è Erreur de connexion au serveur FastAPI", false);
                    }
                    addMessage('Voici l\'image g√©n√©r√©e selon votre description!', false);
            }
        }

        window.onclick = (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        };
    </script>
</body>
</html>
